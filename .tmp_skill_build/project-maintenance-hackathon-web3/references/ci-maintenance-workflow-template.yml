name: maintenance-check

on:
  pull_request:
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate key maintenance files
        run: |
          set -euo pipefail
          test -f README.md
          test -f .env.example || echo "WARN: .env.example missing"
          test -d .github/workflows || echo "WARN: workflow folder missing"

      - name: Run quick smoke checks if available
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            npm --version
          fi
          if [ -f requirements.txt ]; then
            python3 --version
          fi
