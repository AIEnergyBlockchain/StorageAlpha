<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DR Agent Demo Console</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <main class="app-shell">
      <header class="hero">
        <p class="eyebrow">Avalanche Build Games Demo</p>
        <h1>DR Agent Demo Console</h1>
        <p class="subtitle">Use this single-page shell to run or inspect create/proof/settle/claim/audit flows.</p>
      </header>

      <section class="api-config card reveal" style="--delay: 0.03s">
        <h2>API Config</h2>
        <div class="grid two-col">
          <label>
            Base URL
            <input id="baseUrl" value="http://127.0.0.1:8000" />
          </label>
          <label>
            Event ID
            <input id="eventId" />
          </label>
          <label>
            Operator Key
            <input id="operatorKey" value="operator-key" />
          </label>
          <label>
            Participant Key
            <input id="participantKey" value="participant-key" />
          </label>
          <label>
            Auditor Key
            <input id="auditorKey" value="auditor-key" />
          </label>
        </div>
      </section>

      <nav class="tabs reveal" style="--delay: 0.08s">
        <button class="tab is-active" data-tab="control">Control</button>
        <button class="tab" data-tab="event">Event</button>
        <button class="tab" data-tab="audit">Audit</button>
      </nav>

      <section id="tab-control" class="tab-panel card reveal" style="--delay: 0.12s">
        <h2>Control Flow</h2>
        <div class="actions">
          <button id="btnCreate" class="btn">1. Create Event</button>
          <button id="btnProofA" class="btn">2. Submit Proof A</button>
          <button id="btnProofB" class="btn">3. Submit Proof B</button>
          <button id="btnSettle" class="btn">4. Settle</button>
          <button id="btnClaimA" class="btn">5. Claim A</button>
          <button id="btnRunAll" class="btn btn-strong">Run Full Flow</button>
        </div>
        <p class="hint">Flow uses default site IDs: <code>site-a</code>, <code>site-b</code>.</p>
      </section>

      <section id="tab-event" class="tab-panel card hidden">
        <h2>Event View</h2>
        <div class="actions">
          <button id="btnGetEvent" class="btn">Get Event</button>
          <button id="btnGetRecords" class="btn">Get Settlement Records</button>
        </div>
      </section>

      <section id="tab-audit" class="tab-panel card hidden">
        <h2>Audit View</h2>
        <div class="grid two-col">
          <label>
            Site ID
            <input id="auditSiteId" value="site-a" />
          </label>
        </div>
        <div class="actions">
          <button id="btnAudit" class="btn">Get Audit Record</button>
        </div>
      </section>

      <section class="card reveal" style="--delay: 0.16s">
        <h2>Console</h2>
        <pre id="log" class="log"></pre>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
